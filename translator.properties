# ==============================================================================
# COBOL to Java Translator - Configuration
# ==============================================================================

# ------------------------------------------------------------------------------
# PROJECT CONFIGURATION
# ------------------------------------------------------------------------------

# Nom du projet cible Java genere
target.project.name=customer-batch-processing

# Repertoire de base pour les projets generes
# Le projet sera cree dans : ${target.projects.directory}/${target.project.name}
target.projects.directory=../generated-projects

# Group ID Maven pour le projet genere
target.project.groupId=com.nz.batch

# Version du projet genere
target.project.version=1.0.0-SNAPSHOT

# Description du projet genere
target.project.description=Batch processing application migrated from COBOL


# ------------------------------------------------------------------------------
# JAVA CODE GENERATION
# ------------------------------------------------------------------------------

# Package de base pour le code genere
target.package.base=com.nz.batch

# Sous-packages pour l'organisation du code
target.package.model=model
target.package.processor=processor
target.package.config=config
target.package.tasklet=tasklet
target.package.listener=listener

# Suffixes pour les noms de classes
naming.entity.suffix=Record
naming.processor.suffix=Processor
naming.job.suffix=Job
naming.tasklet.suffix=Tasklet

# Style de code (GOOGLE, ORACLE, SPRING)
code.style=SPRING


# ------------------------------------------------------------------------------
# SPRING BOOT CONFIGURATION
# ------------------------------------------------------------------------------

# Version de Spring Boot pour le projet genere
spring.boot.version=3.2.0

# Version de Spring Batch
spring.batch.version=5.1.0

# Version de Java (17, 21)
java.version=17


# ------------------------------------------------------------------------------
# GENERATION OPTIONS
# ------------------------------------------------------------------------------

# Generer les tests unitaires
generate.tests=true

# Generer la documentation Javadoc
generate.docs=true

# Generer le rapport de conversion
generate.report=true

# Generer un fichier README pour le projet
generate.readme=true

# Generer un fichier .gitignore
generate.gitignore=true

# Generer les configurations Spring Boot (application.properties, application.yml)
generate.spring.config=true

# Generer un fichier Docker
generate.dockerfile=false

# Generer les scripts de build (build.sh, build.bat)
generate.build.scripts=true


# ------------------------------------------------------------------------------
# DATABASE CONFIGURATION (pour le projet genere)
# ------------------------------------------------------------------------------

# Type de base de donnees (H2, POSTGRESQL, MYSQL, ORACLE, DB2)
database.type=POSTGRESQL

# Driver JDBC (sera inclus dans pom.xml)
database.driver=org.postgresql.Driver

# Configuration par defaut dans application.properties du projet genere
database.url=jdbc:postgresql://localhost:5432/batch_db
database.username=batch_user
database.password=changeme


# ------------------------------------------------------------------------------
# BATCH PROCESSING
# ------------------------------------------------------------------------------

# Taille des chunks pour Spring Batch
batch.chunk.size=100

# Nombre de threads pour le traitement parallele
batch.thread.pool.size=4

# Skip limit pour les erreurs
batch.skip.limit=10


# ------------------------------------------------------------------------------
# FILE PROCESSING
# ------------------------------------------------------------------------------

# Encodage par defaut pour les fichiers (UTF-8, ISO-8859-1, etc.)
file.encoding=UTF-8

# Repertoire d'entree par defaut (relatif au projet genere)
file.input.directory=data/input

# Repertoire de sortie par defaut
file.output.directory=data/output

# Repertoire d'archive
file.archive.directory=data/archive


# ------------------------------------------------------------------------------
# LOGGING
# ------------------------------------------------------------------------------

# Niveau de log pour le convertisseur (DEBUG, INFO, WARN, ERROR)
translator.log.level=INFO

# Niveau de log pour le projet genere
target.log.level=INFO

# Format de log (CONSOLE, FILE, BOTH)
log.output=BOTH


# ------------------------------------------------------------------------------
# CONVERSION RULES
# ------------------------------------------------------------------------------

# Convertir les dates COBOL en LocalDate
convert.dates.to.localdate=true

# Annee pivot pour les dates a 2 chiffres (ex: 50 = annees < 50 -> 20xx, >= 50 -> 19xx)
date.pivot.year=50

# Utiliser BigDecimal pour tous les calculs financiers
use.bigdecimal.for.financials=true

# Precision decimale par defaut pour BigDecimal
bigdecimal.default.scale=2

# Mode d'arrondi (HALF_UP, HALF_DOWN, CEILING, FLOOR)
bigdecimal.rounding.mode=HALF_UP


# ------------------------------------------------------------------------------
# ADVANCED OPTIONS
# ------------------------------------------------------------------------------

# Copier les fichiers COBOL sources dans le projet genere (pour reference)
copy.cobol.sources=true

# Repertoire pour les fichiers COBOL dans le projet genere
cobol.sources.directory=src/main/resources/cobol-original

# Generer des commentaires avec le code COBOL original
include.cobol.comments=true

# Optimiser le code genere (inline, dead code elimination)
optimize.generated.code=false

# Generer des interfaces pour faciliter les tests
generate.interfaces=true


# ------------------------------------------------------------------------------
# REPORT CONFIGURATION
# ------------------------------------------------------------------------------

# Format du rapport (TXT, HTML, PDF, ALL)
report.format=TXT

# Inclure le code source dans le rapport
report.include.source=true

# Niveau de detail (SUMMARY, NORMAL, DETAILED)
report.detail.level=DETAILED


# ------------------------------------------------------------------------------
# Maven CONFIGURATION
# ------------------------------------------------------------------------------

# Inclure les dependances pour les tests
maven.include.test.dependencies=true

# Inclure Spring Boot DevTools
maven.include.devtools=true

# Inclure Lombok
maven.include.lombok=true

# Inclure MapStruct pour les conversions
maven.include.mapstruct=false
