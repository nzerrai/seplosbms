# Application Configuration
spring.application.name=cobol-to-java-translator

# Server Configuration
server.port=9090

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# H2 Database Configuration (for Spring Batch metadata)
spring.datasource.url=jdbc:h2:mem:translatordb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Batch Configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# Logging
logging.level.com.cobol.translator=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.batch=WARN
